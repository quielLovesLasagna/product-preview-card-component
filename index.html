<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- css -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<picture>
					<source
						media="(max-width: 690px)"
						srcset="./images/image-product-mobile.jpg"
					/>
					<img
						src="./images/image-product-desktop.jpg"
						alt="Gabrielle chanel perfume picture"
						class="product-image"
					/>
				</picture>
				<div class="product-description-container">
					<p class="tag">Perfume</p>
					<h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
					<p class="product-description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price-container">
						<p class="price">$149.99</p>
						<span class="old-price"><s>$169.99</s></span>
					</div>
					<button class="btn-add-to-cart">
						<img
							src="./images/icon-cart.svg"
							alt="cart-icon"
							class="cart-icon"
						/>
						Add to Cart
					</button>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://github.com/quielLovesLasagna/product-preview-card-component"
				>Exequiel</a
			>.
		</div>
	</body>
</html>
